<body>
  <h3> <strong> Obejto Math</strong></h3>
  <p>Es un objeto estatico, es decir que cada vez que lo queremos invocar debemos hacerlo directamente a su prototipo
    <br>

    Lo podemos utilizar para realizar acciones matem√°ticas.
  </p>





  <script>
    console.log(Math);
    console.log(Math.PI);
    //Nos devuelve el valor Absoluto de una un numero (sin importar si es negativo o positivo)
    console.log(Math.abs(-7.8));
    //Redondeo al numero posterior inmediato
    console.log(Math.ceil(7.8));
    //Redondeo al numero anterior inmediato
    console.log(Math.floor(8.9));
    //Redondeo al numero entero inmediato (ya sea arriba o abajo);
    console.log(Math.round(8.3));
    //raiz cuadrada
    console.log(Math.sqrt(81));
    //Potencia (2(base), 5 (exponencial));
    console.log(Math.pow(2, 5));
    //valor positivo(1). negativo (-1) o 0 (0)
    console.log(Math.sign(-7.8));
    //valor aleatorio entre por debajo del asigando
    console.log(Math.random() * 1000);
    //Valor aleatorio sin decimales
    console.log(Math.round(Math.random() * 72));








  </script>
</body>
