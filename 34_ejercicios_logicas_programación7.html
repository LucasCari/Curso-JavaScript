    <script>
        /* 18) Programa una función que dada una cadena de texto cuente el número de vocales y consonantes, pe.miFuncion("Hola Mundo") devuelva Vocales: 4, Consonantes: 5. */
        const contarLetras = (cadena = '') => {
            if (!cadena) return console.warn('Debes ingresar un texto');
            if (typeof cadena !== 'string') return console.error('Sólo puedes ingresar una cadena de texto');

            let vocales= 0,
                consonantes= 0;

            cadena = cadena.toLocaleLowerCase();

            for (let letra of cadena) {
                if (/[aeiouáéíóúü]/.test(letra)) vocales++;
            
                if (/[bcdfghjklmnñpqrstvwxyz]/.test(letra)) consonantes++;
            }

            return console.info({
                cadena,
                vocales,
                consonantes
            })
        }
            contarLetras('Hola mundo');



        /* 19) Programa una función que valide que un texto sea un nombre válido, pe.miFuncion("Jonathan MirCha") devolverá verdadero. */
        const validarNombre = (nombre='') =>{
            if (!nombre) return console.warn('Debes ingresar tu nombre');
            if (typeof nombre !== 'string') return console.error('Solo puedes ingresar texto');
            

            let expReg = /^[A-Za-zÑñAáÉéÍiÓóÚuÜü\s]+$/g.test(nombre);

            return(expReg)
                ?console.info(`"${nombre}", es un nombre válido`)
                : console.error(`"${nombre}", no es un nombre válido`);
        }
        validarNombre('Lucas Cari');



        /* 20) Programa una función que valide que un texto sea un email válido, pe.miFuncion("jonmircha@gmail.com") devolverá verdadero. */
        const validarEmail = (email = '') =>{
            if (!email ) return console.warn('Debes ingresar tu email ');
            if (typeof email  !== 'string') return console.error('Solo puedes ingresar texto');


            let expReg = /[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})/i.test(email);

            return (expReg)
                ? console.info(`"${email }", es un email válido`)
                : console.error(`"${email }", no es un email  válido`);
        }
        validarEmail('lucasfedericocari@gmail.com');




        /*Fusion 19 y 20*/
        const validarPatron = (cadena='', patron= undefined)=>{
             if (!cadena) return console.warn('Debes ingresar tu una cadena de texto a evaluar ');
            if (typeof cadena !== 'string') return console.error(`${cadena}, no es una cadena de texto`);
             if (patron === undefined) return console.warn('Debes ingresar tu un patron a evaluar ');
            if (!(patron instanceof RegExp)) return console.error(`${patron}, no es una expresión regular`);


            let expReg = patron.test(cadena); 

            return (expReg)
                ? console.info(`"${cadena}", cumple con el patrón ingresado`)
                : console.error(`"${cadena}", NO cumple con el patrón ingresado`);
        }
            validarPatron('Lucas Federico Cari', /^[A-Za-zÑñAáÉéÍiÓóÚuÜü\s]+$/g);
            validarPatron('lucasfedericocari@gmail.com', new RegExp ('/[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})/','i'));



    </script>
