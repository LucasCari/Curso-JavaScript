<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sets</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1em;
            line-height: 2em;
            letter-spacing: 0.03em;
        }

        span {
            color: darkslategray;
        }
    </style>
</head>

<body>
    <h1>Sets</h1>
    <p> </p>

    <script>
        /*Son muy útiles cuando trabajamos con dbaes de datos que deben ser unicas, por ejemplo correo electrónicos, o en un catalogo que una categoria no esté diplicada. */

        /*Es un tipo de arreglo que solo acepta valores únicos. */
        const set = new Set([1, 2, 2, 3, 4, 1, 5, true, false, true, {}, {}, "Hola", "HOLA"]);
        console.log(set);

        //Si queremos saber el tamaño de un arreglo utilizamos la propiedad SIZE.
        console.log(set.size);

        //utilizamos .add() para agregar elementos dentro del set
        const set2 = new Set();
        set2.add(1);
        set2.add(2);
        set2.add(3);
        set2.add(2);
        set2.add({});
        set2.add({});
        console.log(set2);
        console.log(set2.size);
        console.log('//////////////////////////////////////////////////////////////////////////////////');
        for (item of set){
            console.log(item);
        }
        console.log('//////////////////////////////////////////////////////////////////////////////////');
        set2.forEach(item => console.log((item)));

        //Los valores que estaban en el SET, los convertimos en datos de tipo array 
        let arr = Array.from(set);
       console.log(arr[0]);
       console.log(arr[5]);

       //Eliminamos un elemento de set
       set.delete("HOLA");
       console.log(set);

       //Validamos si un elemento ya existe dentro de la colección set, 
       console.log(set.has("Hola"));

       //limpiamos un set
       set2.clear();
       console.log(set2);


    </script>
</body>

</html>
